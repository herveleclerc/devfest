name: devfest

on:
  push:
    # Trigger this workflow only on commits pushed to the main branch
    branches:
      - main

jobs:
  dagger:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: kubeconfig file dir
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBECONFIGFILE}" >  $HOME/.kube/config
          sudo chown -R $(id -u):$(id -g) $HOME/.kube
          cat $HOME/.kube/config
        env: 
            KUBECONFIGFILE: ${{ secrets.KUBECONFIGFILE }}

      - name: test kubectl
        run: kubectl version 

      - name: install dagger
        run: |
          cd /usr/local
          curl -L https://dl.dagger.io/dagger/install.sh | sh
          
      # You need to run `dagger project init` locally before and commit the cue.mod directory to the repository with its contents
      - name: Build and Deploy to Azure 
        run: |
             dagger project init
             dagger project update
             dagger do build
             dagger do push
        env:
          GITHUB_USER: ${{ secrets.AWGITHUB_USER }}
          GITHUB_TOKEN: ${{ secrets.AWGITHUB_TOKEN }}
          KUBECONFIG: "$HOME/.kube/config"
          DAGGER_LOG_LEVEL: "debug"