name: devfest

on:
  push:
    # Trigger this workflow only on commits pushed to the main branch
    branches:
      - main

jobs:
  dagger:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: kubeconfig file dir
        run: mkdir -p $HOME/.kube

      - name: kubeconfig file content
        run: echo ${KUBECONFIGFILE} >  $HOME/.kube/config
        env: 
            KUBECONFIGFILE: ${{ secrets.KUBECONFIGFILE }}

      - name: test kubectl
        run: kubectl version 

      # You need to run `dagger project init` locally before and commit the cue.mod directory to the repository with its contents
      - name: Build and Deploy to Azure 
        uses: dagger/dagger-for-github@v3
        # See all options at https://github.com/dagger/dagger-for-github
        with:
          version: 0.2
          # To pin external dependencies, you can use `project update github.com/[package-source]@v[n]`
          cmds: |
            project update
            do build
            do push
        env:
          GITHUB_USER: ${{ secrets.AWGITHUB_USER }}
          GITHUB_TOKEN: ${{ secrets.AWGITHUB_TOKEN }}
          KUBECONFIG: "$HOME/.kube/config"
          DAGGER_LOG_LEVEL: "debug"